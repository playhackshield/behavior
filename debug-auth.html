<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Google Login Test 3</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px 0; cursor: pointer; }
    #user-info { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Login Test met Google</h1>

  <button id="loginBtn">Inloggen met Google</button>
  <button id="logoutBtn" class="hidden">Uitloggen</button>

  <div id="user-info" class="hidden">
    <h3>Je bent ingelogd!</h3>
    <p><strong>Naam:</strong> <span id="displayName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>UID:</strong> <span id="uid"></span></p>
  </div>

  <p id="status">Laden...</p>

  <!-- === Firebase SDK's === -->
  <script type="module">
    // Importeer de benodigde Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      signOut,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ðŸ”¥ Vervang dit door jouw eigen Firebase configuratie!

    // Initialiseer Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
      
const firebaseConfig = {
  apiKey: "AIzaSyCO2ndD-lTBZpRrs-ZxIsBTVjPVza2sFXU",
  authDomain: "schoolquizapp-28abf.firebaseapp.com",
  projectId: "schoolquizapp-28abf",
  storageBucket: "schoolquizapp-28abf.firebasestorage.app",
  messagingSenderId: "921022621334",
  appId: "1:921022621334:web:ef582f1e067a77a41284b7"
};
      const provider = new GoogleAuthProvider();

    // Elementen
    const loginBtn   = document.getElementById("loginBtn");
    const logoutBtn  = document.getElementById("logoutBtn");
    const userInfo   = document.getElementById("user-info");
    const status     = document.getElementById("status");
    const displayNameEl = document.getElementById("displayName");
    const emailEl    = document.getElementById("email");
    const uidEl      = document.getElementById("uid");

    // Luister naar auth status (ook na refresh!)
    onAuthStateChanged(auth, (user) => {
      status.textContent = ""; // wis status

      if (user) {
        // Ingelogd
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        userInfo.classList.remove("hidden");

        displayNameEl.textContent = user.displayName || "Geen naam";
        emailEl.textContent       = user.email || "Geen email";
        uidEl.textContent         = user.uid;

        console.log("Ingelogde gebruiker:", user);
      } else {
        // Niet ingelogd
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        userInfo.classList.add("hidden");

        status.textContent = "Je bent niet ingelogd.";
      }
    });

    // Inloggen
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .catch((error) => {
          console.error("Login mislukt:", error);
          status.textContent = "Login mislukt: " + error.message;
        });
    });

    // Uitloggen
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .catch((error) => {
          console.error("Uitloggen mislukt:", error);
        });
    });

  </script>

</body>
</html>
